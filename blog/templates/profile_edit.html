{% extends 'index.html' %}
{% load crispy_forms_tags %} 

{% block link %}
<a class="nav-link" href="{% url 'posts' %}">Posts</a>
{% endblock link %}

{% block linkAbout %}
<a class="nav-link" href="{% url 'about' %}">Acerca de</a>
{% endblock linkAbout %}


{% block content %}
<div class="container">
  <div class="row justify-content-center text-center mt-4">
    <h1>Editar Perfil</h1>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-7">
      <form action="{% url 'edit_profile' %}" method="POST"> {% csrf_token %}
        {{ form.media }}
        <table>
            {{ form|crispy }}
        </table>
        <button class="btn btn-success" style="width: 200px;" type="submit">Editar</button>
      </form>
    </div>
    
  </div>
</div>
{% endblock content %}
